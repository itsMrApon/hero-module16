<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
  <style>
    .first-img img{
      height: 600px;
    }
    .side-collage img{
      height: 400px;
    }
    .bottom-img img{
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row g-0 first-img">
      <div class="col-4">
        <img src="img/10.jpeg" alt="">
      </div>
      <div class="col-8">
        <div class="row g-0 side-collage">
          <div class="col-4">
            <img src="img/9.jpeg" alt="" class="img-fluid">
          </div>
          <div class="col-4">
            <img src="img/7.jpeg" alt="" class="img-fluid">
          </div>
          <div class="col-4">
            <img src="img/5.jpeg" alt="" class="img-fluid">
          </div>
        </div>
        <div class="row g-0 bottom-img">
          <img src="img/13.jpg" alt="" class="img-fluid">
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
